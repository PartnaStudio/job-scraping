<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Job Scraper API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 { color: #333; }
        .api-info {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .endpoint {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #0066cc;
            font-family: monospace;
        }
        button {
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover { background: #0052a3; }
        #output {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 12px;
            max-height: 600px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>üìã LinkedIn Job Scraper API</h1>
    
    <div class="api-info">
        <h2>API Endpoints</h2>
        <p>Access these endpoints from your Python server:</p>
        <div class="endpoint">GET http://localhost:3000/api/jobs</div>
        <p>Returns LinkedIn jobs data as JSON</p>
        
        <div class="endpoint">GET http://localhost:3000/api/health</div>
        <p>Server health check</p>
        
        <button onclick="testAPI()">Test API</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>

    <div id="output"></div>

    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.textContent = 'Fetching jobs...';
            
            try {
                const response = await fetch('http://localhost:3000/api/jobs');
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        function clearOutput() {
            document.getElementById('output').textContent = '';
        }

        // Check server on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/health');
                const data = await response.json();
                console.log('‚úÖ Server connected:', data.status);
            } catch (error) {
                console.error('‚ùå Cannot connect to server at localhost:3000');
            }
        });
    </script>
</body>
</html>
